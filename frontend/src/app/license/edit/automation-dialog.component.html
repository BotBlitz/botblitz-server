<mat-dialog-content>
    <div style="float: left; margin: 10px; margin-bottom: 10px;">
        <p class="title">Automations</p>
    </div>

    <div class="mat-elevation-z1" style="padding: 10px;">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell style="width: 60%" *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell style="width: 10%" *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-mini-fab matTooltip="Primary" class="secondary" style=" transform: scale(0.7);"
                        aria-label="" (click)="selectedAutomation(row)">
                        <mat-icon>add</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="2">
                    <p style="font-size: 16px; margin: 15px;">No data matching the filter</p>
                </td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of automations"></mat-paginator>
    </div>
</mat-dialog-content>
