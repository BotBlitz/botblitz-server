<div class="mat-elevation-z1" style="padding: 10px;">
    <div style="display: flex; ">
        <p class="title">Edit license</p>
    </div>
    <div style="float: right; margin: 15px;">
        <button mat-mini-fab matTooltip="Primary" class="primary" aria-label="" (click)="save()">
            <mat-icon>check</mat-icon>
        </button>

        <button mat-mini-fab matTooltip="secondary" style="background-color: darkred;" (click)="back()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div><br>
<div class="mat-elevation-z8" style="padding: 10px">
    <div [formGroup]="form">

        <mat-tab-group>
            <mat-tab label="General data">
                <p><mat-form-field style="width: 60%;">
                        <mat-label>Company</mat-label>
                        <input matInput formControlName="company">
                    </mat-form-field>

                    <mat-form-field style="width: 20%; margin-left: 10px;">
                        <mat-label>Expiration date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="expirationDate">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </p>

                <p><mat-form-field *ngIf="isUpdate" style="width: 40%;">
                        <mat-label>code</mat-label>
                        <input matInput formControlName="code">
                    </mat-form-field>

                    <mat-form-field *ngIf="isUpdate" style="width: 40%; margin: 15px;">
                        <mat-label>Security token</mat-label>
                        <input matInput formControlName="securityToken">
                    </mat-form-field>
                </p>

                <p><mat-form-field *ngIf="isUpdate" style="width: 40%;">
                        <mat-label>Status</mat-label>
                        <input matInput formControlName="status">
                    </mat-form-field></p>

            </mat-tab>
            <mat-tab label="Automations">
                <div style="float: left; margin: 10px; margin-bottom: 10px;">
                    <p class="title">Automations</p>
                </div>
                <div style="float: right; margin: 15px;">
                    <button mat-mini-fab matTooltip="Primary" class="primary" aria-label="" (click)="openDialog()"
                        style="transform: scale(0.8);">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
        
                <div class="mat-elevation-z1" style="padding: 10px;">
                    <table mat-table [dataSource]="dataSource" matSort>
                        <!-- Code Column -->
                        <ng-container matColumnDef="code">
                            <th mat-header-cell style="width: 10%;" *matHeaderCellDef mat-sort-header> Code </th>
                            <td mat-cell *matCellDef="let row"> {{row.code}} </td>
                        </ng-container>
        
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell style="width: 60%" *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                        </ng-container>
        
                        <!-- Lasted version Column -->
                        <ng-container matColumnDef="latestVersion">
                            <th mat-header-cell style="width: 20%" *matHeaderCellDef mat-sort-header> Latest version </th>
                            <td mat-cell *matCellDef="let row"> {{row.version}} </td>
                        </ng-container>
                        <!-- Lasted version Column -->
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell style="width: 20%" *matHeaderCellDef mat-sort-header> Actions </th>
                            <td mat-cell *matCellDef="let row">
                                <button mat-mini-fab matTooltip="secondary"
                                    style="background-color: darkred; transform: scale(0.7);" (click)="removeAutomation(row)">
                                    <mat-icon>remove</mat-icon>
                                </button>
                            </td>
                        </ng-container>
        
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="5">
                                <p style="font-size: 16px; margin: 15px;">No data matching the filter</p>
                            </td>
                        </tr>
                    </table>
        
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of automations"></mat-paginator>
                </div>
        
            </mat-tab>
        </mat-tab-group>

    </div>
</div>
