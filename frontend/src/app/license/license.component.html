<div class="mat-elevation-z1" style="padding: 10px;">
    <div style="display: flex; ">
        <p class="title">Licenses</p>
    </div>
    <div style="float: right; margin: 15px;">
        <button mat-mini-fab matTooltip="Primary" class="primary" aria-label="" (click)="addLicense()">
            <mat-icon>add</mat-icon>
        </button>
        <button mat-mini-fab matTooltip="Primary" class="secondary" aria-label="">
            <mat-icon>refresh</mat-icon>
        </button>
    </div>
</div><br>
<div class="mat-elevation-z1" style="padding: 10px;">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Code Column -->
        <ng-container matColumnDef="company" >
            <th mat-header-cell  style="width: 60%;" *matHeaderCellDef mat-sort-header> Company </th>
            <td mat-cell *matCellDef="let row"> {{row.company}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="status" >
            <th mat-header-cell style="width: 20%" *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="expirationDate" >
            <th mat-header-cell style="width: 20%" *matHeaderCellDef mat-sort-header> Expiration date </th>
            <td mat-cell *matCellDef="let row"> {{row.expirationDate}} </td>
        </ng-container>        <!-- Name Column -->
        <ng-container matColumnDef="actions" >
            <th mat-header-cell style="width: 20%" *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row"> 
                <button mat-mini-fab matTooltip="Primary" class="secondary" aria-label=""
                style="transform: scale(0.7);" (click)="editLicense(row)">
                    <mat-icon>folder</mat-icon>
                </button>
                    </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">
                <p style="font-size: 16px; margin: 15px;">No data matching</p>
            </td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of licenses"></mat-paginator>
</div>
