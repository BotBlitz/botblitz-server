<div class="mat-elevation-z1" style="padding: 10px;" >
    <div style="display: flex; ">
        <p class="title">Automation</p>
    </div>
    
    <div style="float: right; margin: 15px;">
        <button mat-mini-fab matTooltip="Primary" class="primary" aria-label=""
                (click)="uploadAutomation()" >
            <mat-icon>add</mat-icon>
        </button>
        <button mat-mini-fab matTooltip="Primary" class="secondary" aria-label="" >
            <mat-icon>refresh</mat-icon>
        </button>
    </div>
</div><br>
<div class="mat-elevation-z1" style="padding: 10px;">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Code Column -->
        <ng-container matColumnDef="code" >
            <th mat-header-cell  style="width: 10%;" *matHeaderCellDef mat-sort-header> Code </th>
            <td mat-cell *matCellDef="let row"> {{row.code}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name" >
            <th mat-header-cell style="width: 60%" *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Lasted version Column -->
        <ng-container matColumnDef="latestVersion">
            <th mat-header-cell style="width: 20%" *matHeaderCellDef mat-sort-header> Latest version </th>
            <td mat-cell *matCellDef="let row"> {{row.version}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">
                <p style="font-size: 16px; margin: 15px;">No data matching the filter</p>
            </td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of automations"></mat-paginator>
</div>
