<div class="mat-elevation-z1" style="padding: 10px;" >
    <div style="display: flex; ">
        <p class="title">User list</p>
    </div><hr>
    
    <div class="mat-elevation-z1" style="padding: 10px;" >
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Typing name for filter" #input>
        </mat-form-field>
    
        <div style="float: right; margin: 15px;">
            <button mat-mini-fab matTooltip="Primary" class="primary" aria-label="" (click)="createUser()">
                <mat-icon>add</mat-icon>
            </button>
            <button mat-mini-fab matTooltip="Primary" class="secondary" aria-label="" (click)="loadUsers()">
                <mat-icon>refresh</mat-icon>
            </button>
        </div>
    </div>
    <br>
    <div class="mat-elevation-z1" style="padding: 10px;">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell style="width: 10%;" *matHeaderCellDef mat-sort-header > Id </th>
                <td mat-cell *matCellDef="let row"> {{row.idUser}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell style="width: 60%;" *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- is admin Column -->
            <ng-container matColumnDef="isAdmin">
                <th mat-header-cell style="width: 10%;" *matHeaderCellDef mat-sort-header > is admin? </th>
                <td mat-cell *matCellDef="let row"> {{row.isAdmin == 1?"Sim":"NÃ£o"}} </td>
            </ng-container>

            <!-- createdAt Column -->
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell style="width: 30%;" *matHeaderCellDef mat-sort-header > createdAt </th>
                <td mat-cell *matCellDef="let row"> {{row.createdAt}} </td>
            </ng-container>

            <!-- updatedAt Column -->
            <ng-container matColumnDef="updatedAt">
                <th mat-header-cell style="width: 30%;" *matHeaderCellDef mat-sort-header> updatedAt </th>
                <td mat-cell *matCellDef="let row"> {{row.updatedAt}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">
                    <p style="font-size: 20px; margin: 15px;">No data matching the filter {{input.value}}</p>
                </td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
